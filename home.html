<!DOCTYPE html>
<html>
    <head>
        <title>Math quiz</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            
            .background {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
                background-size: cover;
            }

            .home-page {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            .page-title {
                font-size: 50px;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }
            
            .info-container {
                display: flex;
                justify-content: center;
                align-items: center;

                border-style: solid;
                border-width: 1px;
                border-radius: 3px;
            }

            home, input {
                height: 30px;
                width: 150px;
            
                padding: 10px;
            }

            .start-button {
                margin-top: 50px;
                padding: 15px 80px;
                
                background-color: rgba(199, 190, 190, 0.548);
                border-style: solid;
                border-width: 1px;
                border-radius: 3px;
                border-color: rgb(134, 127, 120);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="home-page">
            <img class="background" src="img/background.jpg" alt="Background Image">
            <p class="page-title">Math quiz</p>
            <div class="info-container">
                <p></p>
                <input class="email-bar" type="email" placeholder="Email address">
                <input class="name-bar" type="text" placeholder="Name">
                <input class="age-bar" type="number" placeholder="Age">
            </div>
            <a href="quiz-page.html">
                <button class="start-button">
                    Start
                </button>
            </a>
        </div>
    </body>
</html>
